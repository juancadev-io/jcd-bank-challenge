name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/deploy-backend.yml'
      - '.github/workflows/validate-backend.yml'
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  read-outputs:
    runs-on: ubuntu-latest
    outputs:
      ecr_repository_url: ${{ steps.tf.outputs.ecr_repository_url }}
      ecs_cluster_name: ${{ steps.tf.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf.outputs.ecs_service_name }}
      api_gateway_url: ${{ steps.tf.outputs.api_gateway_url }}
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Get Terraform outputs
        id: tf
        run: |
          echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT
          echo "api_gateway_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT

  deploy:
    needs: read-outputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        run: ./mvnw clean verify -B

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REPO_URL: ${{ needs.read-outputs.outputs.ecr_repository_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPO_URL:$IMAGE_TAG -t $ECR_REPO_URL:latest .
          docker push $ECR_REPO_URL:$IMAGE_TAG
          docker push $ECR_REPO_URL:latest

      - name: Deploy to ECS Fargate
        env:
          CLUSTER_NAME: ${{ needs.read-outputs.outputs.ecs_cluster_name }}
          SERVICE_NAME: ${{ needs.read-outputs.outputs.ecs_service_name }}
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER_NAME" \
            --service "$SERVICE_NAME" \
            --force-new-deployment
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster "$CLUSTER_NAME" \
            --services "$SERVICE_NAME"

      - name: Health check
        env:
          API_URL: ${{ needs.read-outputs.outputs.api_gateway_url }}
        run: |
          echo "Waiting for backend to start..."
          sleep 30
          for i in $(seq 1 10); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/actuator/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i: status=$STATUS, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1
