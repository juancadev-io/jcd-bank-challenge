name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - '.github/workflows/deploy-infra.yml'
      - '.github/workflows/validate-infra.yml'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_encryption_key: ${{ secrets.ENCRYPTION_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Find latest validate workflow run
        id: find-run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID=$(gh run list \
            --workflow="validate-infra.yml" \
            --status=success \
            --limit=1 \
            --json databaseId \
            --jq '.[0].databaseId')
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Found validate run: $RUN_ID"

      - name: Download plan from validate
        id: download-plan
        if: steps.find-run.outputs.run_id != ''
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: terraform-plan
          path: infra/
          run-id: ${{ steps.find-run.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Plan (fallback)
        if: steps.download-plan.outcome != 'success'
        run: |
          echo "No plan artifact found, generating fresh plan..."
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply tfplan
